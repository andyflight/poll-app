
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>

    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Poll App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add poll' %}">Add poll</a>
              </li>
              {% if user.is_authenticated %}
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'my polls' %}">My polls</a>
                 </li>
              {% endif %}
            </ul>
            {% if not user.is_authenticated %}
                <a type="button" class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                <a type="button" class="btn btn-warning" href="{% url 'register' %}">Sign-up</a>
            {% else %}
              <div >
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                      <li class="nav-link me-2" style="color: whitesmoke; font-size: 17px">{{ user.username }}</li>
                      <a type="button" class="btn btn-warning" href="{% url 'logout' %}">Log out</a>
                  </ul>
              </div>

            {% endif %}

          </div>
        </div>
      </nav>
    </header>
    <br><br><br>
</body>
<body style="background-color: #f5f5f5">
    {% block content %}{% endblock %}
</body>

</html>
