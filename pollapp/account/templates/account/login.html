{% extends 'account/base.html' %}

{% block title %}
Register new user
{% endblock %}

{% block content %}
    <body>
        <div class="'container">
            <div class="text-center">
                <div class="col-md-3 offset-md-3" style="margin: auto">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                     <h1 style="margin: auto">Log in</h1>
                     <form action="{% url 'login' %}" method="POST">
                         {% csrf_token %}
                         <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" style="margin-top: 5px" class="btn btn-primary">Log In</button>
                    </form>
                    <hr>
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign Up Here</a></p>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
